{% extends 'base.html' %}

{% block title_text %}{{ season.year }} Season{% endblock %}

{% block header_text %}Formula 1 - {{ season.year }} Season{% endblock %}

{% block content %}
    <table class="table">
    {% for result in season.driver_results.all %}
        <tr>
            <td>{{ result.driver.name }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
